server:
  port: 8080
spring:
  application:
    name: "auth"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://idp.example.com/issuer"
          client-id: "myclientid"
jwt:
  json-exp-roles: "/roles"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

routes:
  paths:
    users: "/api/v1/users"
    usersByEmail: "/api/v1/users/{email}"

# --- Configuraci√≥n Reactiva para PostgreSQL con R2DBC ---
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: auth
    username: postgres
    password: admin